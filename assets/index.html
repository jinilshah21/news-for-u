<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <div class="main-nav">
            <a href="#">
                <img src="logo.png" class="logo" alt="Logo cannot be loaded">
            </a>
            <div class="nav-div">
                <ul class="nav-links">
                    <li class="nav-topics">Cryptocurrency</li>
                    <li class="nav-topics">Stock Market</li>
                    <li class="nav-topics">Gold & Silver</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" placeholder="search for news">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container" id="card-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img id="news-img" src="https://via.placeholder.com/350x200" alt="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">Topic of news</h3>
                <h6 id="news-source">date 2/02/2002</h6>
                <p class="news-desc">Lorem ipseum jantar mantar jadoo tona mast kalandar jag me bahut sare bandar
                </p>
            </div>
        </div>
    </template>

    <script src="index.js"></script>
</body>

</html>
